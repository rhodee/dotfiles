[editor]
line-number = "relative"
mouse = true
auto-pairs = true
cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false


[editor.indent-guides]
render = true
character = "│"

[editor.soft-wrap]
enable = true
max-wrap = 25 # Maximum free space left at the end of the line.
max-indent-retain = 0
wrap-indicator = "↪"

[keys.normal]
q = { q = ":q!" }
