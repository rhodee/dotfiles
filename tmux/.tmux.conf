bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g history-limit 30000
set -g status-interval 60
setw -g monitor-activity on
set -g visual-activity on
set -g renumber-windows on

# this is the way
set -g default-terminal 'xterm-256color'
set -g default-command fish

# Window / pane starting index
set -g base-index 1
set -g pane-base-index 1

set -g escape-time 0
set -g repeat-time 360
setw -g aggressive-resize on
setw -g mode-keys vi

# Enable mouse-y features.
set -g mouse on

# Set prefix to Control-s since it's easier to hit.
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Slightly less confusing split keys. Retain current pane working directory in new split.
# '"' (hyphen / minus) - split horizontally
# '|' (pipe) - split vertically
# Don't like % -- too far away from ".
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Copy/paste
# [ - Start selecting
# y - Yank to buffer and OS X pasteboard and cancel

# Linux system clipboard
# bind -Tcopy-mode-vi 'y' -X copy-pipe-and-cancel "xclip -in -selection clipboard"
# bind-key -Tcopy-mode-vi 'v' -X begin-selection

# macOS system clipboard
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel pbcopy
bind -Tcopy-mode-vi 'v' send -X begin-selection

# Local config
if-shell "[ -f  ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# hjkl
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r left select-pane -L
bind -r down select-pane -D
bind -r up select-pane -U
bind -r right select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r S-left resize-pane -L 5
bind -r S-down resize-pane -D 5
bind -r S-up resize-pane -U 5
bind -r S-right resize-pane -R 5

bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

bind -r C-left resize-pane -L
bind -r C-down resize-pane -D
bind -r C-up resize-pane -U
bind -r C-right resize-pane -R

set-option -g pane-border-status bottom
set-option -g pane-border-format " #P: #{pane_current_command} "

# Frivolities
bind-key C-j choose-tree
# Quickly view git using gitui
bind-key C-a split-window -bh -p 60 -c "#{pane_current_path}" "gitui"

# Off for iterm2
setw -g aggressive-resize off

## COLORSCHEME: gruvbox dark (medium)
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left "#[bg=colour241,fg=colour248] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]"
set-option -g status-right "#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]#[bg=colour239,fg=colour246] %Y-%m-%d  %H:%M #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]#[bg=colour248,fg=colour237] #h "

set-window-option -g window-status-current-format "#[bg=colour214,fg=colour237,nobold,noitalics,nounderscore]#[bg=colour214,fg=colour239] #I #[bg=colour214,fg=colour239,bold] #W #[bg=colour237,fg=colour214,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=colour239,fg=colour237,noitalics]#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223] #W #[bg=colour237,fg=colour239,noitalics]"

