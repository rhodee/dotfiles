format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$package\
$battery\
$memory_usage\
$status\
$character"""

# Don't print a new line at the start of the prompt
add_newline = false

[hostname]
format = "[$hostname]($style) 👀 "
style = "bold fg:#ff295b"
ssh_only = false

# makes prompt a single line
[line_break]
disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (= 10 sec)
format = "⏱  $duration "
style = "yellow"

# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]  # "bold red" style when capacity is between 0% and 20%
threshold = 20
style = "bold red"

# Clear visibility for exit codes
[status]
style = "bg:red"
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false

[directory]
style = "yellow"
read_only = " "

[memory_usage]
symbol = " "
disabled = false
threshold = 80

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡ "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[username]
show_always = false
format = "[$user]($style) on "
